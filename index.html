<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Training Clock</title>
        <link href="styles.css" rel="stylesheet">
        <script src="scripts.js" defer></script>
    </head>
    <body>        
        <img class="imgBg" src="/img/wall-and-table.jpg">
        <section class="clock">
            <article class="hand hour" data-hour-hand></article>
            <article class="hand minute" data-minute-hand></article>
            <article class="hand second" data-second-hand></article>
            <div class="number number1">1</div>
            <div class="number number2">2</div>
            <div class="number number3">3</div>
            <div class="number number4">4</div>
            <div class="number number5">5</div>
            <div class="number number6">6</div>
            <div class="number number7">7</div>
            <div class="number number8">8</div>
            <div class="number number9">9</div>
            <div class="number number10">10</div>
            <div class="number number11">11</div>
            <div class="number number12">12</div>
        </section>
    </body>
</html>
